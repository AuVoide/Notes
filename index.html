    <style>
        :root {
            --bg: #010309;
            --surface: rgba(255, 255, 255, 0.02);
            --surface-bright: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text: #ffffff;
            --text-dim: #94a3b8;
            --danger: #ff4d4d;
            --success: #00e676;
            --ai: #00f2ff;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Background */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent-glow);
            filter: blur(150px);
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite alternate;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translate(-20%, -20%) scale(1);
            }

            100% {
                transform: translate(80%, 80%) scale(1.5);
            }
        }

        /* Authentication UI - Totally Rebuilt */
        .auth-container {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .auth-container.hidden {
            transform: scale(1.2);
            opacity: 0;
            pointer-events: none;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 40px var(--accent-glow);
            animation: spinLogo 10s infinite linear;
        }

        @keyframes spinLogo {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .auth-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .auth-tab-btn {
            flex: 1;
            border: none;
            background: none;
            padding: 10px;
            color: var(--text-dim);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 12px;
        }

        .auth-tab-btn.active {
            background: var(--accent);
            color: white;
        }

        .input-wrap {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrap i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        .input-wrap input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px 16px 16px 50px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-wrap input:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 10px 30px var(--accent-glow);
            transition: 0.3s;
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        /* Main App Interface */
        .app-shell {
            display: flex;
            flex-direction: column;
            height: 100vh;
            opacity: 0;
            transition: 1s ease;
        }

        .app-shell.ready {
            opacity: 1;
        }

        header {
            padding: 40px 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .user-info h2 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .user-info p {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Notes Grid */
        .scroller {
            flex: 1;
            overflow-y: auto;
            padding: 10px 25px 120px;
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 25px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .note-card:active {
            transform: scale(0.95) rotate(-1deg);
        }

        .note-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .note-card p {
            font-size: 0.95rem;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .note-card .img-preview {
            width: 100%;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Editor Overhaul */
        .editor {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 8000;
            display: none;
            flex-direction: column;
            transform: translateY(100%);
            transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .editor.active {
            display: flex;
            transform: translateY(0);
        }

        .editor-head {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #noteTitle {
            background: none;
            border: none;
            color: white;
            font-size: 1.6rem;
            font-weight: 900;
            outline: none;
            flex: 1;
        }

        .editor-tools {
            display: flex;
            gap: 12px;
            padding: 15px 25px;
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .t-btn {
            min-width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .t-btn.active {
            background: var(--accent);
        }

        #canvasLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #canvasLayer.active {
            pointer-events: all;
            cursor: crosshair;
        }

        #visualEditor {
            flex: 1;
            padding: 30px;
            outline: none;
            font-size: 1.2rem;
            line-height: 1.8;
            overflow-y: auto;
            position: relative;
        }

        #visualEditor img {
            max-width: 100%;
            border-radius: 25px;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        /* Bottom Nav */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(80px + var(--safe-bottom));
            background: rgba(5, 8, 18, 0.85);

            justify-content: space-around;

        .nav-link {

            color: var(--text-dim);

            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .nav-link.active {
            color: var(--accent);
        }

        .nav-link.ai {

        }

        .nav-plus {

            border-radius: 24px;

            border: none;
            transform: translateY(-30px);
            box-shadow: 0 15px 40px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Infinity Engine Core
        const GROQ_AI = "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";
        let authMode = 'login';
        let session = JSON.parse(localStorage.getItem('infinity_v1_user')) || null;
        let vault = JSON.parse(localStorage.getItem('infinity_v1_vault')) || [];
        let editingId = null;

        // 1. ADVANCED AUTH SYSTEM
        function setAuthMode(m) {
            authMode = m;
            document.getElementById('tabLogin').classList.toggle('active', m === 'login');
            document.getElementById('tabSignup').classList.toggle('active', m === 'signup');
            document.getElementById('authTitle').innerText = m === 'login' ? 'Aurora Infinity' : 'Yeni Evren OluÅŸtur';
            document.getElementById('goBtn').innerText = m === 'login' ? 'GÄ°RÄ°Åž YAP' : 'KAYIT OL VE BAÅžLA';

        document.getElementById('goBtn').onclick = () => {
            const u = document.getElementById('uInp').value.trim();
            const p = document.getElementById('pInp').value.trim();
            if (!u || !p) return alert('BoÅŸluklarÄ± doldurmalÄ±sÄ±n.');

            let users = JSON.parse(localStorage.getItem('infinity_users') || "[]");

            if (authMode === 'signup') {
                if (users.some(x => x.u === u)) return alert('Bu kullanÄ±cÄ± adÄ± alÄ±nmÄ±ÅŸ.');
                users.push({ u, p });
                localStorage.setItem('infinity_users', JSON.stringify(users));
                alert('Evrenin oluÅŸtu! GiriÅŸ yapabilirsin.');
                setAuthMode('login');
            } else {
                const found = users.find(x => x.u === u && x.p === p);
                if (found || (u === 'admin' && p === 'admin')) {
                    session = { u };
                    localStorage.setItem('infinity_v1_user', JSON.stringify(session));
                    runApp();
                } else alert('Bilgiler hatalÄ±.');
            }
        };

        function logout() { localStorage.removeItem('infinity_v1_user'); location.reload(); }

        // 2. INFINITY APP INIT
        function runApp() {
            document.getElementById('authZone').classList.add('hidden');
            document.getElementById('appShell').classList.add('ready');
            document.getElementById('uDisplayName').innerText = session.u;
            renderVault();
            initPen();
        }

        if (session) runApp();

        function renderVault() {
            const grid = document.getElementById('noteGrid');
            const term = document.getElementById('searchInp').value.toLowerCase();
            grid.innerHTML = '';
            vault.filter(n => n.owner === session.u && (n.title.toLowerCase().includes(term) || n.text.toLowerCase().includes(term)))
                .forEach(n => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.innerHTML = `<h3>${n.title || 'Ä°simsiz'}</h3><p>${n.text.substring(0, 80)}...</p>`;
                    if (n.canvas) card.innerHTML += '<div style="color:var(--ai); font-size:0.7rem; font-weight:700; margin-top:10px;">CUSTOM SKETCH ATTACHED ðŸŽ¨</div>';
                    card.onclick = () => openEdit(n);
                    grid.appendChild(card);
                });
        }

        // 3. ULTRA EDITOR ENGINE
        function cmd(c, v = null) { document.execCommand(c, false, v); }

        function openEdit(note = null) {
            document.getElementById('masterEditor').classList.add('active');
            const ed = document.getElementById('visualEditor');
            const ti = document.getElementById('noteTitle');
            if (note) {
                editingId = note.id;
                ti.value = note.title;
                ed.innerHTML = note.content;
                const img = new Image();
                img.onload = () => ctx.drawImage(img, 0, 0);
                img.src = note.canvas;
            } else {
                editingId = null;
                ti.value = '';
                ed.innerHTML = '';
                ctx.clearRect(0, 0, canv.width, canv.height);
                ed.focus();
            }
        }

        function closeEdit() { document.getElementById('masterEditor').classList.remove('active'); }

        document.getElementById('saveExitBtn').onclick = () => {
            const title = document.getElementById('noteTitle').value || 'Fikir Notu';
            const content = document.getElementById('visualEditor').innerHTML;
            const text = document.getElementById('visualEditor').innerText;
            const canvasData = canv.toDataURL();

            if (editingId) {
                vault = vault.map(n => n.id === editingId ? { ...n, title, content, text, canvas: canvasData, ts: Date.now() } : n);
            } else {
                vault.unshift({ id: Date.now(), title, content, text, canvas: canvasData, owner: session.u, ts: Date.now() });
            }
            localStorage.setItem('infinity_v1_vault', JSON.stringify(vault));
            renderVault(); closeEdit();
        };

        // 4. IMAGE & PEN
        document.getElementById('imgInp').onchange = (e) => {
            const f = e.target.files[0];
            const r = new FileReader();
            r.onload = (ev) => cmd('insertHTML', `<img src="${ev.target.result}">`);
            r.readAsDataURL(f);
        };

        function initPen() {
            canv = document.getElementById('canvasLayer');
            ctx = canv.getContext('2d');
            const res = () => { canv.width = document.getElementById('visualEditor').offsetWidth; canv.height = document.getElementById('visualEditor').offsetHeight; };
            res(); window.onresize = res;

            const p = e => { const r = canv.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; return { x: t.clientX - r.left, y: t.clientY - r.top }; };
            const s = e => { if (!penActive) return; isDrawing = true; const pos = p(e); ctx.beginPath(); ctx.moveTo(pos.x, pos.y); };
            const m = e => { if (!isDrawing) return; const pos = p(e); ctx.lineTo(pos.x, pos.y); ctx.strokeStyle = 'white'; ctx.lineWidth = 3; ctx.stroke(); };
            const e = () => isDrawing = false;

            canv.addEventListener('mousedown', s); canv.addEventListener('mousemove', m); window.addEventListener('mouseup', e);
            canv.addEventListener('touchstart', s, { passive: false }); canv.addEventListener('touchmove', m, { passive: false }); canv.addEventListener('touchend', e);
        }

        document.getElementById('penBtn').onclick = () => {
            penActive = !penActive;
            canv.classList.toggle('active', penActive);
            document.getElementById('penBtn').classList.toggle('active', penActive);
        };

        // 5. AI MAGIC
        async function aiBoost() {
            const ed = document.getElementById('visualEditor');
            const old = ed.innerHTML;
            ed.innerHTML = "<i>Evren analiz ediliyor...</i>";
            try {
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST', headers: { 'Authorization': `Bearer ${GROQ_AI}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile", messages: [
                            { role: "system", content: "Gelen HTML notu en kaliteli, profesyonel dille ve gÃ¼zel bir HTML tasarÄ±mÄ±yla (liste, kalÄ±nlaÅŸtÄ±rma kullanarak) yeniden yaz. Sadece HTML kodu dÃ¶ndÃ¼r." },
                            { role: "user", content: old }
                        ]
                    })
                });
                const d = await res.json();
                ed.innerHTML = d.choices[0].message.content;
            } catch (x) { ed.innerHTML = old; }
        }

        document.getElementById('createBtn').onclick = () => openEdit();
        document.getElementById('searchInp').oninput = renderVault;
    </script>
